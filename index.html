<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>HireReady - Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			:root {
				--primary: #0052cc;
				--secondary: #6fc3df;
				--text-dark: #222;
				--text-light: #fff;
				--bg-light: #f8f9fa;
			}
			body {
				font-family: "Segoe UI", Arial, sans-serif;
				background: var(--bg-light);
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				margin: 0;
			}
			.form-container {
				background: #fff;
				padding: 40px;
				border-radius: 10px;
				box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
				width: 100%;
				max-width: 420px;
				text-align: center;
			}
			h2 {
				color: var(--primary);
				margin-bottom: 20px;
			}
			.form-group {
				margin-bottom: 18px;
				text-align: left;
			}
			label {
				display: block;
				margin-bottom: 6px;
				color: var(--text-dark);
				font-weight: 500;
			}
			input {
				width: 100%;
				padding: 12px;
				border: 1px solid #ccc;
				border-radius: 6px;
				font-size: 1rem;
				box-sizing: border-box;
			}
			.row {
				display: flex;
				gap: 10px;
				align-items: center;
			}
			.show-pass {
				padding: 10px 12px;
				border-radius: 6px;
				border: 1px solid #ccc;
				background: var(--primary);
				cursor: pointer;
				width: 20%;
			}
			button {
				background: var(--primary);
				color: var(--text-light);
				border: none;
				padding: 12px 20px;
				font-size: 1rem;
				border-radius: 6px;
				cursor: pointer;
				width: 100%;
				transition: background 0.2s;
			}
			button:hover {
				background: var(--secondary);
			}
			.form-footer {
				margin-top: 14px;
				font-size: 0.95rem;
			}
			.form-footer a {
				color: var(--primary);
				text-decoration: none;
				font-weight: bold;
			}
			.form-footer a:hover {
				color: var(--secondary);
			}
			.msg {
				margin: 12px 0 0 0;
				font-size: 0.95rem;
				min-height: 1.2em;
			}
			.msg.error {
				color: #c62828;
			}
			.msg.success {
				color: #2e7d32;
			}
			.helper {
				font-size: 0.85rem;
				color: #666;
				margin-top: 8px;
				text-align: left;
			}
		</style>
	</head>
	<body>
		<div class="form-container">
			<h2>Welcome Back</h2>
			<form id="loginForm" aria-describedby="formHelp">
				<div class="form-group">
					<label for="email">Email Address</label>
					<input
						type="email"
						id="email"
						placeholder="Enter your email"
						required
					/>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<div class="row">
						<input
							type="password"
							id="password"
							placeholder="Enter your password"
							required
						/>
						<button
							type="button"
							id="togglePass"
							class="show-pass"
							aria-pressed="false"
						>
							Show
						</button>
					</div>
				</div>
				<button type="submit">Login</button>
				<div id="msg" class="msg" role="status" aria-live="polite"></div>
			</form>
			<!-- <div id="formHelp" class="helper">
				Donâ€™t have an account? <a href="sign-up.html">Sign Up</a>
			</div> -->
			<div
				class="form-footer"
				style="margin-top: 10px; font-size: 0.9rem; color: #444"
			></div>
		</div>

		<script>
			const DUMMY_USER = {
				email: "prernakale2302@gmail.com",
				password: "Abc@123",
			};

			const form = document.getElementById("loginForm");
			const emailInput = document.getElementById("email");
			const passInput = document.getElementById("password");
			const msgEl = document.getElementById("msg");
			const toggleBtn = document.getElementById("togglePass");

			toggleBtn.addEventListener("click", () => {
				const isHidden = passInput.type === "password";
				passInput.type = isHidden ? "text" : "password";
				toggleBtn.textContent = isHidden ? "Hide" : "Show";
				toggleBtn.setAttribute("aria-pressed", String(isHidden));
			});

			form.addEventListener("submit", (e) => {
				e.preventDefault();
				const email = emailInput.value.trim();
				const password = passInput.value;

				if (!email || !password) {
					showMessage("Please enter both email and password.", "error");
					return;
				}

				if (
					email.toLowerCase() === DUMMY_USER.email &&
					password === DUMMY_USER.password
				) {
					showMessage("Login successful! Redirecting...", "success");
					sessionStorage.setItem("hireready_logged_in", "true");
					sessionStorage.setItem("hireready_user_email", email);
					setTimeout(() => {
						window.location.href = "home.html";
					}, 900);
				} else {
					showMessage("Invalid credentials!", "error");
				}
			});

			function showMessage(text, type) {
				msgEl.textContent = text;
				msgEl.className = "msg " + (type === "error" ? "error" : "success");
			}
		</script>
	</body>
</html>
